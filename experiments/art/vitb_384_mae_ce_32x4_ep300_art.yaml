  LR: 0.0002
  LR_DROP_EPOCH: 80
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 5
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 99
  SEARCH_FACTOR: 5.0
